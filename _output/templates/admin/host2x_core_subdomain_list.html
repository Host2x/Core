<xf:title>{{ phrase('host2x_core_subdomains') }}</xf:title>

<xf:pageaction>
	<xf:button href="{{ link('host2x/subdomains/add') }}" icon="add">{{ phrase('host2x_core_add_subdomain') }}</xf:button>
</xf:pageaction>

<xf:if is="$subdomains is not empty">
	<xf:form action="{{ link('host2x/subdomains/toggle') }}" class="block" ajax="true">
		<div class="block-outer">
			<xf:macro template="filter_macros" name="quick_filter" arg-key="host2x-subdomain" arg-class="block-outer-opposite" />
		</div>
		<div class="block-container">
			<div class="block-body">
				<xf:datalist>
					<xf:foreach loop="$subdomains" value="$subdomain">
						<xf:datarow>
							<xf:cell class="dataList-cell--link dataList-cell--main" hash="{$subdomain.subdomain_id}">
								<a href="{{ link('host2x/subdomains/edit', $subdomain) }}">
									<div class="dataList-mainRow">{$subdomain.subdomain}</div>
								</a>
							</xf:cell>
							<xf:delete href="{{ link('host2x/subdomains/delete', $subdomain) }}" />
						</xf:datarow>
					</xf:foreach>
				</xf:datalist>
			</div>
		</div>
	</xf:form>
<xf:else />
	<div class="blockMessage">{{ phrase('no_items_have_been_created_yet') }}</div>
</xf:if>
