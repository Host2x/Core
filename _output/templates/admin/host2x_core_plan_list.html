<xf:title>{{ phrase('host2x_core_plans') }}</xf:title>

<xf:pageaction>
	<xf:button href="{{ link('host2x/plans/add') }}" icon="add">{{ phrase('host2x_core_add_plan') }}</xf:button>
</xf:pageaction>

<xf:if is="$plans is not empty">
	<xf:form action="{{ link('host2x/plans/toggle') }}" class="block" ajax="true">
		<div class="block-outer">
			<xf:macro template="filter_macros" name="quick_filter" arg-key="host2x-plan" arg-class="block-outer-opposite" />
		</div>
		<div class="block-container">
			<div class="block-body">
				<xf:datalist>
					<xf:foreach loop="$plans" value="$plan">
						<xf:datarow>
							<xf:cell class="dataList-cell--link dataList-cell--main" hash="{$plan.plan_id}">
								<a href="{{ link('host2x/plans/edit', $plan) }}">
									<div class="dataList-mainRow">{$plan.name}</div>
								</a>
							</xf:cell>
							<xf:action
								href="{{ link('host2x/plans/servers', $plan) }}">
								{{ phrase('host2x_core_servers') }}
							</xf:action>
							<xf:delete href="{{ link('host2x/plans/delete', $plan) }}" />
						</xf:datarow>
					</xf:foreach>
				</xf:datalist>
			</div>
		</div>
	</xf:form>
<xf:else />
	<div class="blockMessage">{{ phrase('no_items_have_been_created_yet') }}</div>
</xf:if>
